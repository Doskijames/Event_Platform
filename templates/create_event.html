{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="panel">
    <h1 class="accent" style="margin-top:0;">Create Event</h1>
    <p class="muted" style="margin-top:6px;">
      Create a new event container. If you leave passcode blank, we will generate one.
    </p>

    <form class="form" method="POST">

      <label class="label">Event Name *</label>
      <input class="input" name="name" placeholder="e.g. Dayo & Damsel Wedding" required>

      <label class="label">Date (YYYY-MM-DD) *</label>
      <input class="input" name="date_iso" type="date" required>

      <label class="label">Location *</label>
      <input class="input" name="location" placeholder="e.g. Lagos, Nigeria" required>

      <label class="label">Description *</label>
      <textarea class="input textarea" name="description" placeholder="Short description..." required></textarea>

      <label class="label">Passcode (optional)</label>
      <input class="input" name="passcode" placeholder="Leave blank to auto-generate">

      <div class="actions-row">
        <button class="btn" type="submit">Create Event</button>
        <a class="btn btn-outline" href="{{ url_for('events') }}">Cancel</a>
      </div>

    </form>
  </div>
</div>

{% endblock %}
