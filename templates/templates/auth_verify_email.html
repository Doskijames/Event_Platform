{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:560px;">
  <div class="card">
    <div class="card-header">
      <h2 style="margin:0;">Verify your email</h2>
      <p class="muted" style="margin:8px 0 0;">
        We sent a 6-digit OTP to <strong>{{ email or "your email" }}</strong>.
        Enter it below to activate your account.
      </p>
    </div>

    <div class="card-body">
      <form method="POST" action="{{ url_for('verify_email') }}">
        <label class="label">OTP</label>
        <input class="input" name="otp" inputmode="numeric" autocomplete="one-time-code"
               placeholder="e.g. 123456" maxlength="6" required>

        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn btn-primary" type="submit">Verify</button>
        </div>
      </form>

      <form method="POST" action="{{ url_for('resend_otp') }}" style="margin-top:12px;">
        <button class="btn btn-outline" type="submit">Resend OTP</button>
      </form>

      <p class="muted" style="margin:12px 0 0;">
        Codes expire after {{ OTP_TTL_MINUTES if OTP_TTL_MINUTES is defined else 15 }} minutes.
      </p>
    </div>
  </div>
</div>
{% endblock %}
