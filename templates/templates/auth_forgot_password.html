{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="panel">
    <h1 class="accent">Forgot Password</h1>
    <p class="muted" style="font-weight:900; margin-top:6px;">

    </p>

    <form method="POST" class="form" style="margin-top:14px;">
