{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="panel">
    <h1 class="accent">{{ event.name }}</h1>
    <p class="muted">Enter the event passcode to view this event.</p>

    <form method="POST" class="form">
      <label class="label">Passcode</label>
      <input class="input" name="passcode" placeholder="Enter passcode" required>

      <div class="actions-row">
        <button class="btn" type="submit">Unlock</button>
        <a class="btn btn-outline" href="{{ url_for('events') }}">Back</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
