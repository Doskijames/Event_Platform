{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="section-card">
    <h2 class="accent" style="margin-top:0;">Upload Photos</h2>
    <p class="muted" style="margin-top:6px;">
      Event: <strong>{{ event.name }}</strong>
    </p>

    {% if not is_open %}
      <p class="muted" style="margin-top:12px; font-weight:900;">
        Uploads are currently closed.
      </p>
    {% else %}
      <form method="POST" enctype="multipart/form-data" class="form" style="margin-top:12px; max-width:700px;">
        <label class="label">Your name</label>
        <input class="input" type="text" name="uploader_name" value="{{ default_name }}" required>

        <label class="label">Select photos (you can pick multiple)</label>
        <input class="input" type="file" name="photos" accept="image/*" multiple required>

        <div class="actions-row">
          <button class="btn" type="submit">Upload</button>
          <a class="btn btn-outline" href="{{ url_for('events') }}">Back</a>
        </div>
      </form>
    {% endif %}
  </div>
</div>

{% endblock %}
