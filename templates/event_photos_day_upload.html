{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <div>
        <h2>Upload Photos of the Day</h2>
        <p class="muted">Thanks for sharing your moments ðŸ’›</p>
      </div>
    </div>

    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% if needs_name %}
        <div class="grid-2" style="margin-bottom:12px;">
          <div>
            <label class="label">First name</label>
            <input class="input" type="text" name="uploader_first_name" required>
          </div>
          <div>
            <label class="label">Last name</label>
            <input class="input" type="text" name="uploader_last_name" required>
          </div>
        </div>
        {% endif %}

        <label class="label">Choose photos</label>
        <input class="input" type="file" name="photos" accept="image/*" multiple required>

        <div style="margin-top:12px;">
          <button class="btn btn-primary" type="submit">Upload</button>
        </div>
      </form>

      <p class="muted" style="margin-top:12px;">Supported: jpg, png, webp. Please donâ€™t upload anything private.</p>
    </div>
  </div>
</div>

<style>
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
@media(max-width:900px){.grid-2{grid-template-columns:1fr;}}
</style>
{% endblock %}
