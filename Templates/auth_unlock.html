{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="panel">
    <h1 class="accent">Unlock Account</h1>

    <p class="muted">OTP expires in <span id="otp-timer">15:00</span></p>

    <form method="POST" class="form">
      <input class="input" type="email" value="{{ email }}" readonly>
      <input class="input" name="otp" placeholder="OTP" required>
      <button class="btn">Unlock</button>
    </form>

    <form method="POST">
      <input type="hidden" name="action" value="resend">
      <button class="btn btn-outline">Resend OTP</button>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/otp.js') }}"></script>
{% endblock %}
